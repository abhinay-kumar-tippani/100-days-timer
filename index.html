<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100-Day Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #1e2a38 0%, #090e20 100%);
  font-family: 'Orbitron', sans-serif;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  padding: 20px;
}

h1 {
  font-size: clamp(2.8rem, 6vw, 4.2rem);
  margin-bottom: 35px;
  color: #ffffff;
  text-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
  animation: slideDown 1.3s ease-out;
  letter-spacing: 2px;
}

.countdown {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 35px;
  animation: fadeIn 2s ease-in-out;
}

.time-box {
  background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  backdrop-filter: blur(20px);
  padding: 40px;
  min-width: 140px;
  border-radius: 30px;
  border: 1px solid rgba(0, 170, 255, 0.3);
  box-shadow: 0 10px 30px rgba(0, 170, 255, 0.4), 0 0 40px rgba(0, 170, 255, 0.2) inset;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  font-size: 1.3rem;
  overflow: hidden;
}

.time-box::before {
  content: '';
  position: absolute;
  top: -30%;
  left: -30%;
  width: 160%;
  height: 160%;
  background: radial-gradient(circle, rgba(0,170,255,0.2), transparent);
  animation: rotateLight 10s linear infinite;
  z-index: 0;
}

.time-box:hover {
  transform: scale(1.08);
  box-shadow: 0 0 40px #00aaff;
}

.number {
  font-size: clamp(3.5rem, 7vw, 5rem);
  color: #00ccff;
  animation: floatDigit 3s ease-in-out infinite;
  font-weight: bold;
  z-index: 1;
  position: relative;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes floatDigit {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes rotateLight {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
    margin-bottom: 25px;
  }
  .time-box {
    padding: 28px;
    min-width: 100px;
    font-size: 0.9rem;
  }
  .number {
    font-size: 2.8rem;
  }
}
  </style>
</head>

<body>
  <div>
    <h1>Countdown to My 100-Days Goal</h1>
    <div class="countdown">
      <div class="time-box">
        <div class="number" id="days">0</div>Days
      </div>
      <div class="time-box">
        <div class="number" id="hours">0</div>Hours
      </div>
      <div class="time-box">
        <div class="number" id="minutes">0</div>Minutes
      </div>
      <div class="time-box">
        <div class="number" id="seconds">0</div>Seconds
      </div>
    </div>
  </div>

  <script>
    const MS_IN_SECOND = 1000;
    const MS_IN_MINUTE = MS_IN_SECOND * 60;
    const MS_IN_HOUR = MS_IN_MINUTE * 60;
    const MS_IN_DAY = MS_IN_HOUR * 24;

    function getStartDate() {
      let start = localStorage.getItem('countdownStart');
      if (!start) {
        const now = new Date();
        localStorage.setItem('countdownStart', now);
        return now;
      }
      return new Date(start);
    }

    const startDate = getStartDate();
    const endDate = new Date(startDate.getTime() + 100 * MS_IN_DAY);

    function updateCountdown() {
      const now = new Date();
      const remaining = endDate - now;

      const days = Math.floor(remaining / MS_IN_DAY);
      const hours = Math.floor((remaining % MS_IN_DAY) / MS_IN_HOUR);
      const minutes = Math.floor((remaining % MS_IN_HOUR) / MS_IN_MINUTE);
      const seconds = Math.floor((remaining % MS_IN_MINUTE) / MS_IN_SECOND);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
